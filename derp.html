<html>
	<head>
		<title>Image Slideshow</title>
	</head>

	<body bgcolor="#FFFFFF">
		<script type="text/javascript" language="Javascript">

			var myPix = new Array("pic1.png", "pic2.png","pic3.png");
			var thisPic = 0;
			var imgCt = myPix.length - 1;

			var processPrevious = function(){

				if (thisPic > 0){
					console.log("Previous image");
					thisPic--
					document.images[0].src = myPix[thisPic]
				}
			}
			
			var processNext = function(){
				if (thisPic < imgCt){
					console.log("Next image");
					thisPic++
					document.images[0].src = myPix[thisPic]
				}
			}

		</script>

		<h1 align="center"> Javascript Slideshow</h1>
		<p align ="center">
			<img src="pic1.png" name="slideshow" />
		</p>
		<h1 align="center">
			<a href="javascript:processPrevious()">Previous</a> | <a href="javascript:processNext()">Next</a>
		</h1>
		
	</body>
</html>
