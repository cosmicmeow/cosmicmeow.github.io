<!doctype html>
<html>
<head>
	<title>Feed</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<div class="header"><h1>Feed</h1></div>
	<div class="contents container">

		<div class="row container">
			<div class="row-content">
				<div class="col-xs-3 image"><img src="images/kyle.png"></div>
				<div class="col-xs-6 info">
					<div class="name">Kyle</div>
					<div class="service">Elf King</div>
				</div>
				<div class="col-xs-3 price">$15</div>
			</div>
		</div>

		<div class="row container">
			<div class="row-content">
				<div class="col-xs-3 image"><img src="images/stan.png"><div class="circle">3</div></div>
				<div class="col-xs-6 info">
					<div class="name">Stan</div>
					<div class="service">Sir Knight</div>
				</div>
				<div class="col-xs-3 price">$20</div>
			</div>
		</div>

		<div class="row container">
			<div class="row-content">
				<div class="col-xs-3 image"><img src="images/eric.png"></div>
				<div class="col-xs-6 info">
					<div class="name">Eric</div>
					<div class="service">Wizard King</div>
				</div>
				<div class="col-xs-3 price">$150</div>
			</div>
		</div>

		<div class="row container">
			<div class="row-content">
				<div class="col-xs-3 image"><img src="images/kenny.png"><div class="circle">10</div></div>
				<div class="col-xs-6 info">
					<div class="name">Kenny</div>
					<div class="service">Princess</div>
				</div>
				<div class="col-xs-3 price">$2000</div>
			</div>
		</div>

		<div class="row container">
			<div class="row-content">
				<div class="col-xs-3 image"><img src="images/kyle.png"></div>
				<div class="col-xs-6 info">
					<div class="name">Kyle</div>
					<div class="service">Elf King</div>
				</div>
				<div class="col-xs-3 price">$15</div>
			</div>
		</div>

		<div class="row container">
			<div class="row-content">
				<div class="col-xs-3 image"><img src="images/stan.png"></div>
				<div class="col-xs-6 info">
					<div class="name">Stan</div>
					<div class="service">Sir Knight</div>
				</div>
				<div class="col-xs-3 price">$20</div>
			</div>
		</div>


	</div>
	<div class="footer container">
		<div class="row">
			<div class="col-xs-4"><span class="glyphicon glyphicon-th-list"></span></div>
			<div class="col-xs-4"><span class="glyphicon glyphicon-time"></span></div>
			<div class="col-xs-4"><span class="glyphicon glyphicon-user"></span></div>
		</div>
	</div>
</body>
</html>
